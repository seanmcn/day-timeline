services:
  localstack:
    image: localstack/localstack:latest
    container_name: day-timeline-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
      - AWS_DEFAULT_REGION=us-east-1
      - PERSISTENCE=1
      - LOCALSTACK_HOST=localhost
      - EXTRA_CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - "./docker/localstack:/etc/localstack/init/ready.d:ro"
      - "./volume:/var/lib/localstack"
    networks:
      - day-timeline-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  day-timeline-network:
    driver: bridge
